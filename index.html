<body>

    <!-- Add Recipes Here -->

  <!-- Test Button -->
  <button id="showModalBtn">Show Modal</button>

  <!-- Modal -->
  <div class="modal" id="myModal">
    <div class="modal-content">
      <span class="close-button" id="closeModalBtn">&times;</span>
      <h2>Game Over</h2>
      <p>Would you like to play again or go home?</p>
      <button onclick="location.reload()">Play Again</button>
      <button onclick="window.location.href='index.html'">Back to Home</button>
    </div>
  </div>

  <!-- Modal Script (runs after DOM is loaded) -->
  <script>
    const modal = document.getElementById('myModal');
    const showBtn = document.getElementById('showModalBtn');
    const closeBtn = document.getElementById('closeModalBtn');

    // Show modal when test button is clicked
    showBtn.addEventListener('click', () => {
      modal.style.display = 'flex';
    });

    // Close modal when the X is clicked
    closeBtn.addEventListener('click', () => {
      modal.style.display = 'none';
    });

    // Optional: Close modal when clicking outside of the modal box
    window.addEventListener('click', (e) => {
      if (e.target === modal) {
        modal.style.display = 'none';
      }
    });
  </script>

  <!-- Other scripts -->
  <script src="assets/scripts/main.js" type="module"></script>
</body>
