  <!-- Test Button -->
  <button id="showModalBtn">Show Modal</button>

  <!-- Modal -->
  <div class="modal" id="myModal">
    <div class="modal-content">
      <span class="close-button" id="closeModalBtn">&times;</span>
     <h2 id="modalTitle">Game Over</h2>
      <p id="modalMessage">Would you like to play again or go home?</p>
      <button onclick="location.reload()">Play Again</button>
      <button onclick="window.location.href='index.html'">Back to Home</button>
    </div>
  </div>

  <!-- Modal Script (runs after DOM is loaded) -->
<!-- Include confetti library -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>
  const modal = document.getElementById('myModal');
  const modalTitle = document.getElementById('modalTitle');
  const modalMessage = document.getElementById('modalMessage');
  const showBtn = document.getElementById('showModalBtn');
  const closeBtn = document.getElementById('closeModalBtn');

  function showGameResult(result) {
    modal.style.display = 'flex';

    if (result === 'win') {
      modalTitle.textContent = 'ðŸŽ‰ You Win!';
      modalMessage.textContent = 'Play again or return home?';

      // Fire multiple confetti bursts
      const duration = 2 * 1000;
      const end = Date.now() + duration;

      const interval = setInterval(() => {
        if (Date.now() > end) return clearInterval(interval);
        confetti({
          particleCount: 50,
          spread: 60,
          origin: { x: Math.random(), y: Math.random() - 0.2 }
        });
      }, 200);

    } else {
      modalTitle.textContent = 'ðŸ˜ž You Lose!';
      modalMessage.textContent = 'Try again or return home?';
    }
  }

  // Test Button - just show win for demo
  showBtn.addEventListener('click', () => {
    showGameResult('win'); // Change to 'lose' to test
  });

  closeBtn.addEventListener('click', () => {
    modal.style.display = 'none';
  });

  window.addEventListener('click', (e) => {
    if (e.target === modal) {
      modal.style.display = 'none';
    }
  });
</script>
  <!-- Other scripts -->
  <script src="assets/scripts/main.js" type="module"></script>
